<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
  </style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
        <a href="https://developer.mozilla.org/fr/docs/Learn/JavaScript/Client-side_web_APIs/Manipulating_documents#apprentissage_actif_manipulations_basiques_du_dom">Tuto link</a>
      </section>
      <script>
        const link = document.querySelector('a');
        link.textContent = 'Mozilla Developer Network';
        link.href = 'https://developer.mozilla.org';

        var sect = document.querySelector('section');
        var para = document.createElement('p');
        para.textContent = 'We hope you enjoyed the ride.';
        sect.appendChild(para);
        var text = document.createTextNode(' â€” the premier source for web development knowledge.');
        var linkPara = document.querySelector('p');
        linkPara.appendChild(text);

        sect.appendChild(linkPara);
        //linkPara.remove();
        linkPara.parentNode.removeChild(linkPara);

        //para.style.color = 'white';
        //para.style.backgroundColor = 'black';
        //para.style.padding = '10px';
        //para.style.width = '250px';
        //para.style.textAlign = 'center';
        para.setAttribute('class', 'highlight');

        const div = document.querySelector('div');
        let winWidth = window.innerWidth;
        let winHeight = window.innerHeight;
        div.style.width = winWidth + 'px';
        div.style.height = winHeight + 'px';
        window.onresize = function() {
        winWidth = window.innerWidth;
        winHeight = window.innerHeight;
        div.style.width = winWidth + 'px';
        div.style.height = winHeight + 'px';
  }

      </script>
  </body>
</html>
